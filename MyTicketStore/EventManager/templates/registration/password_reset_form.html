{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<p>Inserisci la tua mail:</p>

<form method="POST">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    {{ form|crispy }}
    <input class="btn btn-sm btn-danger" type="submit" value="reset" />
</form>
{% endblock %}
